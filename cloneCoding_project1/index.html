<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="assets/css/style.css">
  <!-- 리믹스 아이콘 적용(CDN) -->
  <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
  <title>Responsive Website Travel</title>
</head>
<body>
  <header class="header" id="header">
    <nav class="nav container">
      <a href="#" class="nav__logo">Travel</a>

      <div class="nav__menu" id="nav-menu">
        <ul class="nav__list">
          <li class="nav__item">
            <a href="#home" class="nav__link">Home</a>
          </li>
          <li class="nav__item">
            <a href="#about" class="nav__link">About</a>
          </li>
          <li class="nav__item">
            <a href="#discover" class="nav__link">Discover</a>
          </li>
          <li class="nav__item">
            <a href="#place" class="nav__link">Place</a>
          </li>
        </ul>

        <i class="ri-close-line nav__close" id="nav-close"></i>
      </div>

      <div class="nav__toggle" id="nav-toggle">
        <i class="ri-function-line"></i>
      </div>
    </nav>
  </header>

  <main class="main">
    <!--========= HOME =========-->
    <section class="home" id="home">
      <img src="assets/img/home1.jpeg" alt="" class="home__img">

      <div class="home__container container grid">
        <div class="home__data">
          <span class="home__data-subtitle">
            Discover your place
          </span>
          <h1 class="home__data-title">
            Explore The <br> Best <b>Beautiful <br> Beaches</b>
          </h1>
          <a href="#" class="button">Explore</a>
        </div>

        <div class="home__social">
          <a href="https://www.facebook.com/" target="_blank" class="home__social-link">
            <i class="ri-facebook-box-fill"></i>
          </a>

          <a href="https://www.instagram.com/" target="_blank" class="home__social-link">
            <i class="ri-instagram-fill"></i>
          </a>

          <a href="https://twitter.com/" target="_blank" class="home__social-link">
            <i class="ri-twitter-fill"></i>
          </a>
        </div>

        <div class="home__info">
          <div>
            <span class="home__info-title">5 best places to visit</span>
            <a href="" class="button button--flex button--link home__info-button">
              More <i class="ri-arrow-right-line"></i>
            </a>
          </div>

          <div class="home__info-overlay">
            <img src="assets/img/home2.jpeg" alt="" class="home__info-img">
          </div>
        </div>
      </div>
    </section>
  </main>


  <script src="assets/js/main.js"></script>
</body>
</html>
